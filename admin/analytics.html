<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Analytics Â· Crimson Shield</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Plus Jakarta Sans',sans-serif;
  background:linear-gradient(135deg,#0f172a,#111827);
  color:#e5e7eb;
  display:flex;
  min-height:100vh;
}

/* SIDEBAR */
.sidebar{
  width:260px;
  background:#0b1220;
  border-right:1px solid rgba(220,38,38,0.15);
  padding:2rem 1.5rem;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

.logo{
  font-size:1.6rem;
  font-weight:800;
  margin-bottom:2.5rem;
}
.logo span{color:#b91c1c;}

.nav{display:flex;flex-direction:column;gap:0.5rem;}

.nav-item{
  padding:0.85rem 1rem;
  border:none;
  border-radius:12px;
  background:transparent;
  color:#9ca3af;
  text-align:left;
  cursor:pointer;
  transition:0.25s;
}

.nav-item:hover{
  background:rgba(185,28,28,0.12);
  color:white;
}

.nav-item.active{
  background:rgba(185,28,28,0.2);
  color:white;
  border-left:3px solid #b91c1c;
}

.logout{
  background:#b91c1c;
  border:none;
  padding:0.75rem;
  border-radius:12px;
  color:white;
  font-weight:600;
  cursor:pointer;
}

/* MAIN */
.main{flex:1;padding:2rem;}

.header h1{
  font-size:1.9rem;
  margin-bottom:2rem;
}

/* STAT CARDS */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:1.5rem;
  margin-bottom:2.5rem;
}

.stat-card{
  background:#111827;
  border:1px solid rgba(185,28,28,0.15);
  border-radius:18px;
  padding:1.5rem;
  transition:0.3s;
}

.stat-card:hover{
  transform:translateY(-4px);
  border-color:#b91c1c;
}

.stat-card h2{
  font-size:2rem;
  color:#b91c1c;
}

.stat-card p{
  color:#9ca3af;
  margin-top:0.4rem;
}

/* CHARTS */
.charts{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(380px,1fr));
  gap:2rem;
}

.chart-card{
  background:#111827;
  border:1px solid rgba(185,28,28,0.15);
  border-radius:18px;
  padding:1.5rem;
}

.chart-card h3{
  margin-bottom:1rem;
  font-weight:600;
}
.nav button{
  width:100%;
  padding:1rem;
  margin-bottom:1rem;
  border:none;
  border-radius:15px;
  background:transparent;
  color:#94a3b8;
  text-align:left;
  cursor:pointer;
  transition:0.3s;
}

.nav button:hover,
.nav button.active{
  background:rgba(220,38,38,0.15);
  color:white;
}

canvas{margin-top:0.5rem;}
</style>
</head>
<body>

<div class="sidebar">
  <div>
    <div class="logo">Crimson<span>Shield</span></div>
    <div class="nav">
      <button onclick="goDashboard()">Dashboard</button>
      <button onclick="goAddDonor()">Add Donor</button>
      <button onclick="goFindBlood()">Find Blood</button>
      <button onclick="goTrackDonor()">Track Donor</button>
      <button onclick="goAnalytics()">Analytics</button>
      <button onclick="goProfile()">Profile</button>
    </div>
  </div>
  <button class="logout">Logout</button>
</div>

<div class="main">

  <div class="header">
    <h1>Hospital Analytics Dashboard</h1>
  </div>

  <div class="stats">
    <div class="stat-card"><h2>320</h2><p>Total Requests</p></div>
    <div class="stat-card"><h2>280</h2><p>Successful Matches</p></div>
    <div class="stat-card"><h2>145</h2><p>Active Donors</p></div>
    <div class="stat-card"><h2>42</h2><p>Connected Hospitals</p></div>
  </div>

  <div class="charts">

    <div class="chart-card">
      <h3>Monthly Blood Requests</h3>
      <canvas id="lineChart"></canvas>
    </div>

    <div class="chart-card">
      <h3>Blood Group Distribution</h3>
      <canvas id="pieChart"></canvas>
    </div>

    <div class="chart-card">
      <h3>Request Status Overview</h3>
      <canvas id="barChart"></canvas>
    </div>

  </div>

</div>

<script>
  function goDashboard(){
    window.location.href="admin-dashboard.html";
  }
  
  function goAddDonor(){
    window.location.href="add-eligible-donor.html";
  }
  
  function goFindBlood(){
    window.location.href="contact-network.html";
  }
  
  function goTrackDonor(){
    window.location.href="ambulance-tracking.html";
  }
  function goAnalytics(){
    window.location.href="analytics.html";
  }
  function goProfile(){
    window.location.href="admin-profile.html";
  }
  
  function logout(){
    window.location.href="index.html";
  }
const gridColor = "rgba(255,255,255,0.05)";
const textColor = "#9ca3af";

/* LINE CHART */
new Chart(document.getElementById("lineChart"),{
  type:"line",
  data:{
    labels:["Jan","Feb","Mar","Apr","May","Jun"],
    datasets:[{
      label:"Requests",
      data:[40,55,60,75,90,100],
      borderColor:"#b91c1c",
      backgroundColor:"rgba(185,28,28,0.15)",
      fill:true,
      tension:0.4,
      pointBackgroundColor:"#b91c1c"
    }]
  },
  options:{
    plugins:{legend:{labels:{color:textColor}}},
    scales:{
      x:{ticks:{color:textColor},grid:{color:gridColor}},
      y:{ticks:{color:textColor},grid:{color:gridColor}}
    }
  }
});

/* PIE CHART */
new Chart(document.getElementById("pieChart"),{
  type:"doughnut",
  data:{
    labels:["O+","A+","B+","O-"],
    datasets:[{
      data:[120,80,60,30],
      backgroundColor:[
        "#b91c1c",   // deep crimson
        "#334155",   // slate
        "#0f766e",   // muted teal
        "#92400e"    // subtle amber
      ],
      borderWidth:0
    }]
  },
  options:{
    plugins:{legend:{labels:{color:textColor}}}
  }
});

/* BAR CHART */
new Chart(document.getElementById("barChart"),{
  type:"bar",
  data:{
    labels:["Pending","Approved","Rejected"],
    datasets:[{
      data:[40,280,20],
      backgroundColor:"#334155",
      borderRadius:6
    }]
  },
  options:{
    plugins:{legend:{display:false}},
    scales:{
      x:{ticks:{color:textColor},grid:{color:gridColor}},
      y:{ticks:{color:textColor},grid:{color:gridColor}}
    }
  }
});
</script>

</body>
</html>
