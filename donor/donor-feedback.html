<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donor Feedback Â· Crimson Shield</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Plus Jakarta Sans',sans-serif;
  background:linear-gradient(135deg,#0b1219 0%,#151f2c 100%);
  color:#e2e8f0;
  display:flex;
  min-height:100vh;
}

/* SIDEBAR */
.sidebar{
  width:260px;
  background:rgba(18,25,35,0.95);
  border-right:1px solid rgba(220,38,38,0.2);
  padding:2rem 1.5rem;
  display:flex;
  flex-direction:column;
}

.logo{
  font-size:1.6rem;
  font-weight:800;
  margin-bottom:3rem;
}
.logo span{color:#dc2626;}

.nav button{
  width:100%;
  padding:1rem;
  margin-bottom:1rem;
  border:none;
  border-radius:15px;
  background:transparent;
  color:#94a3b8;
  text-align:left;
  cursor:pointer;
  transition:0.3s;
}

.nav button:hover,
.nav button.active{
  background:rgba(220,38,38,0.15);
  color:white;
}

.logout{
  margin-top:auto;
  background:#dc2626;
  border:none;
  padding:0.8rem;
  border-radius:15px;
  color:white;
  cursor:pointer;
}

/* MAIN */
.main{
  flex:1;
  padding:2rem;
  display:flex;
  justify-content:center;
}

.card{
  background:rgba(255,255,255,0.03);
  border:1px solid rgba(220,38,38,0.2);
  border-radius:20px;
  padding:2rem;
  width:100%;
  max-width:700px;
}

.card h2{
  margin-bottom:1.5rem;
}

label{
  display:block;
  margin-bottom:0.5rem;
  color:#94a3b8;
  font-size:0.9rem;
}

select, textarea{
  width:100%;
  padding:0.8rem;
  margin-bottom:1rem;
  border-radius:10px;
  border:1px solid rgba(220,38,38,0.2);
  background:rgba(0,0,0,0.3);
  color:white;
}

textarea{
  min-height:120px;
  resize:none;
}

/* STAR RATING */
.stars{
  display:flex;
  gap:10px;
  font-size:1.8rem;
  cursor:pointer;
  margin-bottom:1rem;
}

.stars span{
  color:#374151;
  transition:0.2s;
}

.stars span.active{
  color:#fbbf24;
}

.btn{
  background:linear-gradient(145deg,#dc2626,#b91c1c);
  color:white;
  padding:0.8rem 1.5rem;
  border:none;
  border-radius:30px;
  cursor:pointer;
  font-weight:600;
  display:block;
  margin:auto;
}

.btn:hover{opacity:0.9;}

.note{
  margin-top:1rem;
  text-align:center;
  font-size:0.85rem;
  color:#94a3b8;
}

</style>
</head>
<body>

<div class="sidebar">
  <div>
    <div class="logo">Crimson<span>Shield</span></div>
    <div class="nav">
      <button onclick="goDashboard()">Dashboard</button>
      <button onclick="goEligibility()">Update Eligibility</button>
      <button onclick="goRewards()">Rewards</button>
      <button onclick="goFeedback()">Feedback</button>
      <button onclick="goProfile()">Profile</button>
    </div>
  </div>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<div class="main">
  <div class="card">
    <h2>ðŸ’¬ Share Your Donation Experience</h2>

    <label>Rate Your Overall Experience</label>
    <div class="stars" id="stars">
      <span onclick="rate(1)">â˜…</span>
      <span onclick="rate(2)">â˜…</span>
      <span onclick="rate(3)">â˜…</span>
      <span onclick="rate(4)">â˜…</span>
      <span onclick="rate(5)">â˜…</span>
    </div>

    <label>Donation Process</label>
    <select id="experience">
      <option value="">Select</option>
      <option>Smooth & Quick</option>
      <option>Average</option>
      <option>Needs Improvement</option>
    </select>

    <label>Your Feedback</label>
    <textarea id="feedbackText" placeholder="Share your thoughts, suggestions, or concerns..."></textarea>

    <button class="btn" onclick="submitFeedback()">Submit Feedback</button>

    <div class="note">
      Your feedback helps us improve donor experience.
    </div>
  </div>
</div>

<script>

let selectedRating = 0;

function rate(star){
  selectedRating = star;
  const stars = document.querySelectorAll("#stars span");
  stars.forEach((s,index)=>{
    s.classList.toggle("active", index < star);
  });
}

function submitFeedback(){
  const experience = document.getElementById("experience").value;
  const text = document.getElementById("feedbackText").value;

  if(selectedRating === 0 || !experience){
    alert("Please provide rating and select experience.");
    return;
  }

  alert("Thank you for your valuable feedback!");
}

function goDashboard(){ window.location.href="donor-dashboard.html"; }
function goEligibility(){ window.location.href="update-health.html"; }
function goProfile(){ window.location.href="donor-profile.html"; }
function goRewards(){ window.location.href="donor-rewards.html"; }
function logout(){ window.location.href="index.html"; }

</script>

</body>
</html>
