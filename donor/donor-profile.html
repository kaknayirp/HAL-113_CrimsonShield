<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ravi's Profile · Crimson Shield</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Plus Jakarta Sans', sans-serif;
}

body{
    background: linear-gradient(135deg, #0b1219, #151f2c);
    color:#e2e8f0;
    display:flex;
    min-height:100vh;
}

/* Sidebar */
.sidebar{
    width:270px;
    background: rgba(18,25,35,0.95);
    border-right:1px solid rgba(220,38,38,0.2);
    padding:2rem 1.5rem;
    display:flex;
    flex-direction:column;
}

.logo{
    font-size:1.6rem;
    font-weight:800;
    margin-bottom:3rem;
}

.logo span{ color:#dc2626; }

.nav button{
    width:100%;
    padding:1rem;
    margin-bottom:1rem;
    border:none;
    border-radius:15px;
    background:transparent;
    color:#94a3b8;
    text-align:left;
    cursor:pointer;
    transition:0.3s;
    font-weight:600;
    display:flex;
    align-items:center;
    gap:10px;
}

.nav button:hover,
.nav button.active{
    background: rgba(220,38,38,0.15);
    color:white;
    transform:translateX(5px);
}

.logout{
    margin-top:auto;
    background:#dc2626;
    border:none;
    padding:0.9rem;
    border-radius:15px;
    color:white;
    cursor:pointer;
    font-weight:600;
}

/* Main */
.main{
    flex:1;
    padding:3rem 5%;
}

.header{
    margin-bottom:3rem;
}

.header h1{
    font-size:2rem;
    font-weight:800;
}

.profile-top{
    display:flex;
    align-items:center;
    gap:2rem;
    margin-bottom:3rem;
}

.avatar{
    width:120px;
    height:120px;
    border-radius:50%;
    background: linear-gradient(145deg, #dc2626, #b91c1c);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:3rem;
    font-weight:700;
    color:white;
    box-shadow:0 10px 30px rgba(220,38,38,0.4);
}

.profile-info h2{
    font-size:1.5rem;
    font-weight:700;
}

.profile-info p{
    color:#94a3b8;
    margin-top:5px;
}

.grid{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap:2rem;
}

.card{
    background: rgba(255,255,255,0.03);
    backdrop-filter: blur(15px);
    padding:2rem;
    border-radius:20px;
    border:1px solid rgba(220,38,38,0.2);
    transition:0.3s;
}

.card:hover{
    transform:translateY(-5px);
    box-shadow:0 15px 35px rgba(220,38,38,0.2);
}

.card i{
    font-size:1.3rem;
    color:#dc2626;
    margin-bottom:1rem;
}

.card label{
    display:block;
    font-size:0.85rem;
    color:#94a3b8;
    margin-bottom:5px;
}

.card p{
    font-size:1.1rem;
    font-weight:600;
}

.edit-btn{
    margin-top:3rem;
    padding:1rem 2.5rem;
    border:none;
    border-radius:40px;
    background: linear-gradient(145deg, #dc2626, #b91c1c);
    color:white;
    font-weight:600;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="sidebar">
    <div>
        <div class="logo">Crimson<span>Shield</span></div>
        <div class="nav">
            <button onclick="goDashboard()">Dashboard</button>
            <button onclick="goEligibility()">Update Eligibility</button>
            <button onclick="goRewards()">Rewards</button>
            <button onclick="goFeedback()">Feedback</button>
            <button onclick="goProfile()">Profile</button>
          </div>
    </div>
    <button class="logout" onclick="logout()">
        <i class="fa-solid fa-right-from-bracket"></i> Logout
    </button>
</div>

<div class="main">

    <div class="header">
        <h1>Donor Profile</h1>
    </div>

    <div class="profile-top">
        <div class="avatar">R</div>
        <div class="profile-info">
            <h2>Ravi Kumar</h2>
            <p>Life Saver · O+ Donor</p>
        </div>
    </div>

    <div class="grid">

        <div class="card">
            <i class="fa-solid fa-user"></i>
            <label>Full Name</label>
            <p>Ravi Kumar</p>
        </div>

        <div class="card">
            <i class="fa-solid fa-droplet"></i>
            <label>Blood Group</label>
            <p>O+</p>
        </div>

        <div class="card">
            <i class="fa-solid fa-phone"></i>
            <label>Phone Number</label>
            <p>9876543210</p>
        </div>

        <div class="card">
            <i class="fa-solid fa-envelope"></i>
            <label>Email Address</label>
            <p>ravi@example.com</p>
        </div>

        <div class="card">
            <i class="fa-solid fa-venus-mars"></i>
            <label>Gender</label>
            <p>Male</p>
        </div>

        <div class="card">
            <i class="fa-solid fa-heart-circle-check"></i>
            <label>Recent Donation</label>
            <p>12 January 2026 · City Blood Bank</p>
        </div>

    </div>

    <button class="edit-btn">Edit Profile</button>

</div>

<script>
/* ✅ UPDATED NAVIGATION */
function goDashboard(){ window.location.href="donor-dashboard.html"; }
function goEligibility(){ window.location.href="update-health.html"; }
function goRewards(){ window.location.href="donor-rewards.html"; }
function goFeedback(){ window.location.href="donor-feedback.html"; }
function logout(){ window.location.href="index.html"; }
</script>

</body>
</html>
