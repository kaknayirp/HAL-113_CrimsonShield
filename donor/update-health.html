<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donation Eligibility Status · Crimson Shield</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Plus Jakarta Sans',sans-serif;
  background:linear-gradient(135deg,#0b1219 0%,#151f2c 100%);
  color:#e2e8f0;
  display:flex;
  min-height:100vh;
}

/* SIDEBAR */
.sidebar{
  width:260px;
  background:rgba(18,25,35,0.95);
  border-right:1px solid rgba(220,38,38,0.2);
  padding:2rem 1.5rem;
  display:flex;
  flex-direction:column;
}

.logo{
  font-size:1.6rem;
  font-weight:800;
  margin-bottom:3rem;
}
.logo span{color:#dc2626;}

.nav button{
  width:100%;
  padding:1rem;
  margin-bottom:1rem;
  border:none;
  border-radius:15px;
  background:transparent;
  color:#94a3b8;
  text-align:left;
  cursor:pointer;
  transition:0.3s;
}

.nav button:hover,
.nav button.active{
  background:rgba(220,38,38,0.15);
  color:white;
}

.logout{
  margin-top:auto;
  background:#dc2626;
  border:none;
  padding:0.8rem;
  border-radius:15px;
  color:white;
  cursor:pointer;
}

/* MAIN */
.main{
  flex:1;
  padding:2rem;
  display:flex;
  justify-content:center;
  align-items:flex-start;
}

.card{
  background:rgba(255,255,255,0.03);
  border:1px solid rgba(220,38,38,0.2);
  border-radius:20px;
  padding:2rem;
  max-width:700px;
  width:100%;
}

.card h2{
  margin-bottom:1.5rem;
}

.card label{
  display:block;
  margin-bottom:0.5rem;
  color:#94a3b8;
  font-size:0.9rem;
}

.card input,
.card select,
.card textarea{
  width:100%;
  padding:0.8rem;
  margin-bottom:1rem;
  border-radius:10px;
  border:1px solid rgba(220,38,38,0.2);
  background:rgba(0,0,0,0.3);
  color:white;
}

textarea{
  resize:none;
  min-height:100px;
}

.status-type{
  display:flex;
  gap:1.5rem;
  margin-bottom:1rem;
}

.warning-box{
  background:rgba(220,38,38,0.1);
  border:1px solid rgba(220,38,38,0.4);
  padding:1rem;
  border-radius:10px;
  margin-bottom:1rem;
  font-size:0.9rem;
}

.btn{
  background:linear-gradient(145deg,#dc2626,#b91c1c);
  color:white;
  padding:0.8rem 1.5rem;
  border:none;
  border-radius:30px;
  cursor:pointer;
  font-weight:600;
  display:block;
  margin:auto;
}

.btn:hover{opacity:0.9;}

.note{
  margin-top:1rem;
  text-align:center;
  font-size:0.85rem;
  color:#94a3b8;
}

.hidden{display:none;}
</style>
</head>
<body>

<div class="sidebar">
  <div>
    <div class="logo">Crimson<span>Shield</span></div>
    <div class="nav">
      <button onclick="goDashboard()">Dashboard</button>
      <button onclick="goEligibility()">Update Eligibility</button>
      <button onclick="goRewards()">Rewards</button>
      <button onclick="goFeedback()">Feedback</button>
      <button onclick="goProfile()">Profile</button>
    </div>
  </div>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<div class="main">

  <div class="card">
    <h2>Update Donation Eligibility</h2>

    <div class="warning-box">
      If you are currently unwell or medically advised not to donate,
      please update your status. This ensures donor safety and accurate emergency alerts.
    </div>

    <label>Reason for Ineligibility</label>
    <select id="reason">
      <option value="">Select Reason</option>
      <option>Recent Illness</option>
      <option>Low Hemoglobin</option>
      <option>Recent Surgery</option>
      <option>Medication Restriction</option>
      <option>Pregnancy</option>
      <option>Other</option>
    </select>

    <label>Status Type</label>
    <div class="status-type">
      <label><input type="radio" name="type" value="Temporary" onclick="toggleDate(true)"> Temporary</label>
      <label><input type="radio" name="type" value="Permanent" onclick="toggleDate(false)"> Permanent</label>
    </div>

    <div id="recoveryDateBox" class="hidden">
      <label>Expected Recovery Date</label>
      <input type="date" id="recoveryDate">
    </div>

    <label>Additional Notes (Optional)</label>
    <textarea id="notes" placeholder="Add any additional information..."></textarea>

    <button class="btn" onclick="submitStatus()">Notify Admin</button>

    <div class="note">
      You will automatically be marked as unavailable for blood requests.
    </div>

  </div>

</div>

<script>

function toggleDate(show){
  const box=document.getElementById("recoveryDateBox");
  box.classList.toggle("hidden",!show);
}

function submitStatus(){
  const reason=document.getElementById("reason").value;
  const type=document.querySelector('input[name="type"]:checked');

  if(!reason || !type){
    alert("Please select reason and status type.");
    return;
  }

  alert("Your eligibility status has been updated. Admin has been notified.");
}

/* ✅ UPDATED NAVIGATION */
function goDashboard(){
  window.location.href="donor-dashboard.html";
}

function goEligibility(){
  window.location.href="update-health.html";
}

function goProfile(){
  window.location.href="donor-profile.html";
}

function goRewards(){
  window.location.href="donor-rewards.html";
}

function goFeedback(){
  window.location.href="donor-feedback.html";
}

function logout(){
  window.location.href="index.html";
}

</script>

</body>
</html>
