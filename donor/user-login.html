<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: linear-gradient(135deg, #0b1219 0%, #151f2c 100%);
      color: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-container {
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(220,38,38,0.2);
      border-radius: 30px;
      padding: 3rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
      font-weight: 800;
    }

    .logo span { color: #dc2626; }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: white;
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #94a3b8;
      font-size: 0.9rem;
    }

    .input-group input {
      width: 100%;
      padding: 1rem;
      border-radius: 15px;
      border: 1px solid rgba(220,38,38,0.2);
      background: rgba(0,0,0,0.3);
      color: white;
      font-size: 0.95rem;
    }

    .btn {
      width: 100%;
      padding: 1rem;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      margin-top: 1rem;
      background: linear-gradient(145deg, #dc2626, #b91c1c);
      color: white;
      box-shadow: 0 10px 25px rgba(220,38,38,0.4);
      transition: 0.3s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(220,38,38,0.6);
    }

    .register {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #94a3b8;
    }

    .register a {
      color: #dc2626;
      text-decoration: none;
    }

  </style>
</head>
<body>

  <div class="login-container">

    <div class="logo">
      Crimson<span>Shield</span>
    </div>

    <h2>ðŸ‘¤ Donor Login</h2>

    <form id="loginForm">
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="you@email.com" required>
      </div>
    
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>
    
      <button type="submit" class="btn">Login as Donor</button>
    </form>

    <div class="register">
      Donâ€™t have an account? <a href="donor-sign.html">Register Here</a>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
  const supabaseUrl = "https://lkflnzxcbwlmxounerex.supabase.co";
  const supabaseKey = "sb_publishable_SqucPk5SOnBhLL6goXwxIQ_jDVlIy3x";
  const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
  
  document.getElementById("loginForm").addEventListener("submit", async function(e) {
  
    e.preventDefault();
  
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
  
    const { data, error } = await supabaseClient.auth.signInWithPassword({
      email: email,
      password: password
    });
  
    if (error) {
      alert("Login Failed: " + error.message);
      return;
    }
  
    alert("Login successful!");
  
    // Redirect to dashboard
    window.location.href = "donor-dashboard.html";
  });
  </script>
  
</body>
</html>
